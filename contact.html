<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fff;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        .contact-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .form-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%; 
            clear: both;
        }

        /* Responsive Styling */
        @media only screen and (max-width: 600px) {
            nav {
                text-align: center;
            }

            nav li {
                display: block;
                margin-bottom: 10px;
            }

            .contact-form {
                padding: 0 20px;
            }
        }
    </style>
    <title>Jasutinn - Personal Webpage</title>
</head>
<body>
    <header>
        <h1>Contact - Jasutinn</h1>
        <nav>
            <ul>
                <li><a href="https://jasutinn.github.io">Home</a></li>
                <li><a href="https://jasutinn.github.io/about.html">About</a></li>
                <li><a href="https://jasutinn.github.io/expertise.html">Expertise</a></li>
                <li><a href="https://jasutinn.github.io/contact.html">Contact</a></li>
                <li><a href="https://jasutinn.github.io/miscelleneous.html">Miscelleneous</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-form">
            <h2>Get in touch</h2>
            <form action="https://jasutinn.github.io/contact.php" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Name" class="form-input" required>
                <input type="email" name="email" placeholder="Email" class="form-input" required>
                <textarea name="message" placeholder="Message" class="form-input" rows="4" required></textarea>
                <button type="submit" class="form-button">Send Message</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2023 Jasutinn. All rights reserved.</p>
    </footer>
</body>
</html>
