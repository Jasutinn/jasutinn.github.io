<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fff; /* Set the background color to white */
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        .about-content,
        .services-content,
        .contact-content {
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            clear: both;
        }

        /* Responsive Styling */
        @media only screen and (max-width: 600px) {
            nav {
                text-align: center;
            }

            nav li {
                display: block;
                margin-bottom: 10px;
            }
            #image-container {
            position: relative;
        }
    </style>
    <title>Justine Dela Torre - Personal Webpage</title>
</head>
<body>
    <header>
        <h1>Image Map</h1>
        <nav>
            <ul>
                <li><a href="https://jasutinn.github.io">Home</a></li>
                <li><a href="https://jasutinn.github.io/about.html">About</a></li>
                <li><a href="https://jasutinn.github.io/expertise.html">Expertise</a></li>
                <li><a href="https://jasutinn.github.io/contact.html">Contact</a></li>
                <li><a href="https://jasutinn.github.io/miscelleneous.html"></a>Miscelleneous</li>
            </ul>
        </nav>
    </header>
    
    <section id="shapes">
        <div class="shapes-content">
            <h2>Circle - Facebook</h2>
            <h2>Rectangle - Instagram</h2>
            <h2>Triangle - Github</h2>
            <h2>Square - Youtube</h2>
        </div>
    </section>

<div id="image-container">
        <img src="https://jasutinn.github.io/09FC93BC-2433-4117-A754-DE65AFB2E8A5.jpeg" usemap="#image-map">
        
        <map name="image-map">
            <area target="_blank" alt="Facebook" title="Facebook" href="https://facebook.com/delatorrejasutin" coords="7,3,257,89" shape="rect">
            <area target="_blank" alt="Instagtam" title="Instagtam" href="Instagram.com/iamjasutin" coords="-3,96,278,176" shape="rect">
            <area target="_blank" alt="Github" title="Github" href="Github.com/jasutinn" coords="5,181,260,261" shape="triangle">
            <area target="" alt="Youthbe" title="Youthbe" href="https://youtube.com/@jasut1n" coords="8,269,260,352" shape="square">
        </map>

    <footer>
        <p>&copy; 2023 Jasutinn. All rights reserved.</p>
    </footer>
</body>
</html>
